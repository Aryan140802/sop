<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin SOP Management</title>
<style>
  /* macOS-like clean table style */
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: #f5f5f7;
    color: #1d1d1f;
    margin: 0;
    padding: 20px;
  }
  h1 {
    font-weight: 600;
    margin-bottom: 20px;
  }
  table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 10px;
    background: white;
    box-shadow: 0 0 15px rgba(0,0,0,0.05);
    border-radius: 12px;
    overflow: hidden;
  }
  thead tr {
    background: #e3e4e8;
  }
  th, td {
    padding: 12px 15px;
    text-align: left;
  }
  th {
    font-weight: 600;
    font-size: 14px;
    color: #6e6e73;
  }
  tbody tr {
    border-radius: 12px;
    transition: background-color 0.25s;
  }
  tbody tr:hover {
    background: #f0f0f5;
  }
  textarea.edit-content {
    width: 100%;
    min-height: 80px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-family: inherit;
    font-size: 14px;
    padding: 8px;
    resize: vertical;
  }
  button {
    background: #007aff;
    border: none;
    color: white;
    padding: 6px 12px;
    margin-right: 8px;
    margin-bottom: 3px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
  }
  button.delete-btn {
    background: #ff3b30;
  }
  button:hover {
    opacity: 0.85;
  }
  #loginForm {
    max-width: 400px;
    margin: 100px auto;
    background: white;
    padding: 30px 20px;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(0,0,0,0.1);
  }
  #loginForm input[type="password"] {
    width: 95%;
    padding: 12px 10px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  #loginForm button {
    width: 100%;
    font-size: 16px;
  }
</style>
</head>
<body>



<div id="adminPage">
  <h1>Admin: Manage SOPs</h1>
  <table id="adminSOPTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content (Editable)</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>



const adminPage = document.getElementById("adminPage");



function escapeHtml(text) {
  if (!text) return '';
  return text
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

async function loadSOPsAdmin() {
  try {
    const res = await fetch("http://localhost:8000/api/sops/");
    if (!res.ok) throw new Error('Failed to fetch SOPs');
    const sops = await res.json();

    const tbody = document.querySelector("#adminSOPTable tbody");
    tbody.innerHTML = '';

    sops.forEach(sop => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${sop.id}</td>
        <td>${escapeHtml(sop.title)}</td>
        <td><textarea class="edit-content" data-id="${sop.id}" aria-label="Edit content for SOP ${sop.id}">${escapeHtml(sop.sop_text)}</textarea></td>
        <td>
          <button class="save-btn" data-id="${sop.id}">Save</button>
          <button class="delete-btn" data-id="${sop.id}">Delete</button>
        </td>
      `;
      tbody.appendChild(tr);
    });

    // Save button logic
    document.querySelectorAll(".save-btn").forEach(button => {
      button.onclick = async () => {
        const id = button.dataset.id;
        const textarea = document.querySelector(`textarea.edit-content[data-id="${id}"]`);
        const updatedContent = textarea.value;

        try {
          const res = await fetch(`http://localhost:8000/api/sops/${id}/`, {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify({ sop_text: updatedContent })
          });

          if (res.ok) {
            alert("SOP updated successfully!");
          } else {
            const text = await res.text();
            try {
              const errData = JSON.parse(text);
              alert("Failed to update SOP: " + JSON.stringify(errData));
            } catch {
              alert("Failed to update SOP. Server said:\n" + text);
            }
          }
        } catch (err) {
          alert("Error updating SOP: " + err.message);
        }
      };
    });

    // Delete button logic
    document.querySelectorAll(".delete-btn").forEach(button => {
      button.onclick = async () => {
        if (!confirm("Are you sure you want to delete this SOP?")) return;

        const id = button.dataset.id;

        try {
          const res = await fetch(`http://localhost:8000/api/sops/${id}/`, {
            method: 'DELETE',
            headers: {
              'Accept': 'application/json'
            }
          });
          if (res.ok) {
            alert("SOP deleted successfully!");
            loadSOPsAdmin();
          } else {
            const text = await res.text();
            try {
              const errData = JSON.parse(text);
              alert("Failed to delete SOP: " + JSON.stringify(errData));
            } catch {
              alert("Failed to delete SOP. Server said:\n" + text);
            }
          }
        } catch (err) {
          alert("Error deleting SOP: " + err.message);
        }
      };
    });

  } catch (error) {
    alert('Failed to load SOPs: ' + error.message);
  }
}
</script>


</body>
</html>
